<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <center>
        <div style="border: 1px solid #DADCE0; max-width: 700px; border-radius: 10px; margin-top: 20px;">
            <div style="max-width: 800px; border-radius: 10px;" class="container-first-image">
                <img 
                    style="max-width: 155px; max-height: 125px;" 
                    src="./notedFlowLogo-removebg-preview.png" 
                    alt="Logo WebCertificados" 
                    class="first-image"
                />
            </div>
            <hr style="max-width: 450px; box-shadow: 1px 1px 5px rgba(0, 0, 0, 0.100); background-color: #DADCE0;">
            <h1 style="font-size: 24px; color: #343434; padding-top: 90px;" class="title-first-section">{title_html}</h1>
            <div style="max-width: 700px; padding-bottom: 90px;" class="container-first-section">
                <h4 style="font-weight: 500; text-decoration: none;">
                    {email_html}
                </h4>
                <p 
                style="padding: 20px 0px; color: #343434;" 
                class="text-first-section"
                >
                {text_html}
                </p>
            <span 
                style="padding: 10px 50px 10px 50px; border-radius: 20px; background-color: #468585;
                box-shadow: 1px 1px 5px rgba(0, 0, 0, 0.250);" 
                name="button-thrid-section" 
                class="button-second-section">
                <b style="text-decoration: none; color: white; font-size: 16px;">
                    {token_html}
                </b>
            </span>
            </div>
            <hr style="max-width: 450px; box-shadow: 1px 1px 5px rgba(0, 0, 0, 0.100); background-color: #DADCE0;">
            <div style="max-width: 800px; padding-top: 40px;" class="container-third-section">
                <p style="font-size: 12px; color: #50B498;">
                    NotedFlow 2024© Todos os direitos reservados
                </p>
                <p style="font-size: 12px; color: #50B498;">
                    Está com alguma dificuldade? Acesse nossa página de suporte no site!
                </p>
            </div>
            <div class="social-icons" style="margin-top: 15px; margin-bottom: 20px;">
                <a
                style="
                    width: 20px;
                    height: 20px;
                    object-fit: contain;
                    padding: 2px 0px px 0;
                    margin: 6px;
                    align-self: center;
                    text-decoration: none;
                "
                href=""
                >
                <img
                    class="social"
                    style="padding-left: 0"
                    src="http://webcertificados.com.br/assinaturas/icon%20Face.png"
                    alt="Facebook"
                    width="24"
                    height="24"
                />
                </a>
                <a
                style="
                    width: 20px;
                    height: 20px;
                    object-fit: contain;
                    padding: 2px 0px 0;
                    align-self: center;
                    text-decoration: none;
                "
                href=""
                >
                <img
                    class="social"
                    src="http://webcertificados.com.br/assinaturas/icon%20Instagram.png"
                    alt="Instagram"
                    width="24"
                    height="24"
                /></a>
                <a
                style="
                    width: 20px;
                    height: 20px;
                    object-fit: contain;
                    padding: 2px 8px 0;
                    align-self: center;
                    text-decoration: none;
                "
                href="http://webcertificados.com.br/assinaturas/icon%20Wpp.png">
                </a>
        </div>
    </center>
</body>
</html>
